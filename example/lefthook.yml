# Lefthook git hooks configuration
# https://github.com/evilmartians/lefthook

pre-commit:
  parallel: true
  commands:
    typecheck:
      run: bun run typecheck
    lint:
      run: bun run lint
    cpd:
      run: bun run cpd

pre-push:
  parallel: true
  commands:
    typecheck:
      run: bun run typecheck
    knip:
      run: bun run knip
    lint:
      run: bun run lint
