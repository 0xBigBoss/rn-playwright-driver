name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-typecheck:
    name: Lint & Typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run typecheck
        run: bun run --filter '@0xbigboss/*' typecheck && bun run --filter 'example' typecheck

      - name: Run lint
        run: bun run --filter '@0xbigboss/*' lint && bun run --filter 'example' lint

      - name: Check code duplication
        run: bun run --filter '@0xbigboss/rn-playwright-driver' cpd && bun run --filter 'example' cpd

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build driver package
        run: bun run --filter '@0xbigboss/rn-playwright-driver' build

  # E2E tests require a real device/simulator and are run locally or on self-hosted runners
  # See docs/CI.md for iOS Simulator and Android Emulator setup
